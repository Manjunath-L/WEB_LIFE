<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Math and Chemistry Formulas</title>
  </head>
  <body>
    <h2>Algebraic Formulas</h2>
    <h4>(a+b)<sup>2</sup>=a<sup>2</sup>+2ab+b<sup>2</sup></h4>
    <h4>a<sup>2</sup>-b<sup>2</sup>=(a-b)(a+b)</h4>
    <h4>(a-b)<sup>3</sup>=a<sup>3</sup>-b<sup>3</sup>-3ab(a-b)</h4>
    <h4>a<sup>3</sup>-b<sup>3</sup>=(a-b)(a<sup>2</sup>+ab+b<sup>2</sup>)</h4>
    <h4>(a-b)<sup>2</sup>=a<sup>2</sup>-2ab+b<sup>2</sup></h4>
    <h4>(a+b)<sup>3</sup>=a<sup>3</sup>+b<sup>3</sup>+3ab(a+b)</h4>
    <hr />
    <h2>Chemical Formulas</h2>
    <h4>Glucose = C<sub>6</sub>H<sub>12</sub>O<sub>6</sub></h4>
    <h4>Benzene = C<sub>6</sub>H<sub>6</sub></h4>
    <h4>Copper Sulphate = CuSO<sub>4</sub>.xH<sub>2</sub>O</h4>
    <h4>Urea = CH<sub>4</sub>N<sub>2</sub>O</h4>
  </body>
</html>
